<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Transfer Form</h1>
    <input type="text" id="destination" placeholder="Destination">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="transfer()">Transfer</button>
    <div class="result" id="result"></div>
  </div>
  <script src="https://unpkg.com/diamante-sdk-js@1.0.3/dist/diamante-sdk.min.js">
    console.log("hi")
  </script>
  <script>
    async function transfer() {
      const destination = document.getElementById('destination').value;
      const amount = document.getElementById('amount').value;
      const resultDiv = document.getElementById('result');

      if (destination && amount) {
        try {
          console.log(destination, amount)
          //check if diam wallet extension is installed
          if (window.diam) {

            //the bloew line will get the account user has connected with  
            var _sourceAccount = await window.diam
              .connect()

            const publicKey = _sourceAccount.message[0];
            const server = new DiamanteSdk.Horizon.Server("https://diamtestnet.diamcircle.io");

            const destinationAccountValidation = await server.loadAccount(destination.toString())

            //fetching source account details for transaction
            const sourceAccount = await server.loadAccount(publicKey)
            //constructing the transaction
            var transaction = new DiamanteSdk.TransactionBuilder(sourceAccount, {
              fee: DiamanteSdk.BASE_FEE,
              networkPassphrase: DiamanteSdk.Networks.TESTNET,
            })
              //adding payment operations to transfer
              .addOperation(
                DiamanteSdk.Operation.payment({
                  destination: destination, //
                  asset: DiamanteSdk.Asset.native(),
                  amount: amount.toString(),
                })
              )
              .setTimeout(0)
              .build();
            //extracting the transaction XDR to pass it to extension
            var xdr = transaction.toXDR("base64");
            //calling the extension function
            var resp = await window.diam.sign(xdr, true, "Diamante Testnet");
            //on successful responce will display the message
            if (resp.response.status !== 200) {
              alert("fee payment failed");
            }
            console.log("yes")
          }
          resultDiv.innerHTML = `Payment to Destination ${destination}<br>Amount: ${amount} done!`;
        } catch (error) {
          resultDiv.innerHTML = `Error during payment ` + error.toString() + ` check the address`;

        }
      }


    }

  </script>
</body>

</html>
